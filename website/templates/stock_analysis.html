{% extends "base.html" %}

{% block content %}
<div class="tradingview-widget-container">
    <div class="tradingview-widget-container__widget"></div>
    <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/symbols/{{ symbol }}/technicals/"
            rel="noopener" target="_blank"><span class="blue-text">{{ symbol }} stock analysis</span></a> by TradingView
    </div>
    <script type="text/javascript"
        src="https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js" async>
            {
                "interval": "1M",
                    "width": "100%",
                        "isTransparent": true,
                            "height": "100%",
                                "symbol": "{{ symbol }}",
                                    "showIntervalTabs": true,
                                        "locale": "en",
                                            "colorTheme": "dark"
            }
        </script>
</div>
{% endblock %}
