{% extends "base.html" %}

{% block content %}

<div class="widgets-container">
    <div class="tradingview-widget-container">
        <script type="text/javascript"
            src="https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js" async>
                {
                    "interval": "1M",
                        "width": "425",
                            "isTransparent": false,
                                "height": "450",
                                    "symbol": "{{ symbol }}",
                                        "showIntervalTabs": true,
                                            "locale": "en",
                                                "colorTheme": "dark"
                }
            </script>
    </div>
    <!-- TradingView Widget BEGIN -->
    <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <div class="tradingview-widget-copyright"><a
                href="https://www.tradingview.com/symbols/NASDAQ-AAPL/financials-overview/" rel="noopener"
                target="_blank"><span class="blue-text">AAPL fundamentals</span></a> by TradingView</div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-financials.js"
            async>
                {
                    "colorTheme": "dark",
                        "isTransparent": false,
                            "largeChartUrl": "",
                                "displayMode": "regular",
                                    "width": 480,
                                        "height": 830,
                                            "symbol": "{{ symbol }}",
                                                "locale": "en"
                }
            </script>
    </div>
    <!-- TradingView Widget END -->
</div>
{% endblock %}
