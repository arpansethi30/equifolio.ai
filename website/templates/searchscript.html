<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Stock Search</title>
</head>

<body>
    <div class="container">
        <h1>Indian Stock Search</h1>
        <form action="/searchscript" method="POST">
            <input type="text" name="stock_symbol" placeholder="Enter Stock Symbol" required>
            <input type="submit" value="Search">
        </form>
        {% if error %}
        <div class="error">
            <p>{{ error }}</p>
        </div>
        {% endif %}
        {% if stock_data %}
        <div class="stock-data">
            <h2>{{ stock_data.symbol }} - {{ stock_data.company_name }}</h2>
            <p>Current Price: {{ stock_data.current_price }}</p>
        </div>
        {% endif %}
    </div>
</body>

</html>
