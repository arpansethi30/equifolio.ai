{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Search Results for "{{ symbol }}"</h1>
    {% if info %}
    <table class="table">
        <thead>
            <tr>
                <th>Key</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            {% for key, value in info.items() %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No results found for "{{ symbol }}".</p>
    {% endif %}
</div>
{% endblock %}
